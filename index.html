<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive card details form</title>
</head>

<body>

  <div class="left-col">

    <div class="card-front" alt="">
      <img src="images/card-logo.svg" class="card-logo" alt="card logo">

      <div class="card-info">
        <p class="number" id="card-number">
          <span id="1">0000</span> <span id="2">0000</span> <span id="3">0000</span> <span id="4">0000</span>
        </p>
        <p class="name" id="cardholder-name">CARDHOLDER NAME</p>
        <p class="date" id="date"><span id="month">00</span>/<span id="year">00</span></p>
      </div>

    </div>

    <div class="card-back" alt="card back informations">
      <p class="back-card-info" id="cvc">000</p>
    </div>

  </div>
  
  <div class="right-col">
    <div class="right-container">

      <p class="input-title">CARDHOLDER NAME</p>
      <input type="text" class="input" maxLength="30" placeholder="e.g. Gustavo Gutierrez" OnInput="getCardName()" id="cardholder-name-input">
      <p class="text-error" id="name-error"></p>

      <p class="input-title section-spacing">CARD NUMBER</p>
      <input type="text" maxLength="16" class="input" placeholder="e.g. 1234567891012131" onInput="getCardNumber()" id="card-number-input">
      <p class="text-error-number" id="card-number-error"></p>

      <p class="input-title section-spacing" style="display: inline-block;">EXP. DATE (MM/YY)</p> <p class="input-title section-spacing" style="display: inline-block; margin-left: 50px">CVC</p><br>
      <input type="text" maxLength="2" min="01" max="12" class="input-date" onInput="getMonthDate()" id="card-month-input" placeholder="MM">
      <input type="text" maxLength="2" max="99" class="input-date" onInput="getYearDate()" id="card-year-input" style="margin-left: 10px;" placeholder="YY">
      <input type="text" maxLength="3" min="000" max="999" class="input-cvc" onInput="getCVC()" id="card-date" style="margin-left: 20px;" placeholder="e.g. 123">
      <br>
      <p class="text-error" style="display: inline-block" id="date-error"></p>
      <p class="text-error-cvc" id="cvc-error"></p>
      
      <button class="confirm-btn" onclick="submit()" alt="Confirm button" >Confirm</button>

    </div>
  </div>

  <footer class="footer">made by <a href="https://github.com/Gustavo2022003" target="_blank">Gustavo Gutierrez</a> 2023</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
